<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase-1</title>
    <link rel="stylesheet" href="sass/estilos.css"> 
</head>
<body>
    <div class="contenedor__historial">
        <button id="reiniciarHistorial" onclick="removeItem()">Reiniciar Historial</button>
        <h1>Historial</h1>
        <ul id="ul"></ul>
    </div>

    <div class="form">
        <form id="form">
            <label for="email"></label>
            Email: (gmail)
            <input type="text" name="email" id="toEmail"> <br>
            <input type="submit" value="Enviar historial" id="btnEnviar">
        </form>
    </div>

    <section>
        <div class="contenedor-calculadora">
            <button class="Reiniciar" onclick="Reiniciar()">C</button>
            <div class="contenedor-resultado">
                <p id="text"></p>
            </div>
            <div class="contenedor-numeros">
                <button class="boton-numero" onclick="MostrarDom('1')" id="uno">1</button>
                <button class="boton-numero" onclick="MostrarDom('2')" id="dos">2</button>
                <button class="boton-numero" onclick="MostrarDom('3')" id="tres">3</button>
                <button class="boton-numero" onclick="MostrarDom('4')" id="cuatro">4</button>
                <button class="boton-numero" onclick="MostrarDom('5')" id="cinco">5</button>
                <button class="boton-numero" onclick="MostrarDom('6')" id="seis">6</button>
                <button class="boton-numero" onclick="MostrarDom('7')" id="siete">7</button>
                <button class="boton-numero" onclick="MostrarDom('8')" id="ocho">8</button>
                <button class="boton-numero" onclick="MostrarDom('9')" id="nueve">9</button>
                <button class="boton-numero" onclick="MostrarDom('0')" id="cero">0</button>
                <button class="boton-numero" onclick="MostrarDom('.')" id="coma">.</button>
                <button class="boton-numero" onclick="Resolver()" id="igual">=</button>
            </div>
            <div class="contenedor-operadores">
                <button class="boton-operador" onclick="Remove()" id="remove"><img src="/img/remove.png" alt="remove" width="60px"></button>
                <button class="boton-operador" onclick="MostrarDom('/')" id="division">/</button>
                <button class="boton-operador" onclick="MostrarDom('*')" id="multiplicacion">*</button>
                <button class="boton-operador" onclick="MostrarDom('-')" id="resta">-</button>
                <button class="boton-operador" onclick="MostrarDom('+')" id="suma">+</button>

                <div class="contenedor-mas-operadores" id="contenedorMasOperadores">
                    <button class="abrir-operadores" id="abrirMasOperadores"><</button>
                    <button class="abrir-operadores close" id="cerrarMasOperadores">></button>
                    <div class="contenedor-mas-botones">
                        <button class="boton-mas-operadores" onclick="MostrarDom('^')">^</button>
                        <button class="boton-mas-operadores" onclick="MostrarDom('(')">(</button>
                        <button class="boton-mas-operadores" onclick="MostrarDom(')')">)</button>
                        <button class="boton-mas-operadores" onclick="MostrarDom('%')">%</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="math.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
